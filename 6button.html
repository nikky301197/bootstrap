<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>button classes</h1>
    <button type="button" class="btn btn-block">Clickme</button>
    <button type="button" class="btn btn-primary btn-lg">primary large</button>
    <button type="button" class="btn btn-success btn-sm">success small</button>
    <button type="button" class="btn btn-info btn-xs">info extra small</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-danger disabled">
      danger disable
    </button>
    <button type="button" class="btn btn-danger active">danger active</button>
    <button type="button" class="btn btn-default">default</button>

    <br />
    <button class="btn">click me</button>
    <br />
    <br />
    <h1>button grouping</h1>
    <div class="btn-group">
      <button type="button" class="btn btn-success">apple</button>
      <button type="button" class="btn btn-success">samsung</button>
      <button type="button" class="btn btn-success">oneplus</button>
    </div>

    <h1>button group vertical</h1>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-info">clickme</button>
      <button type="button" class="btn btn-info">clickme</button>
    </div>
    <h1>button group justified</h1>
    <div class="btn-group btn-group-justified">
      <button type="button" class="btn btn-warning">clickme</button>
      <!-- <button type="button" class="btn btn-warning"> clickme</button> -->
    </div>
  </body>
</html>
